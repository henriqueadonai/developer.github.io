<!DOCTYPE html>
<html>
<head>
    <title>Live Chat</title>
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #005290;
            font-family: "Arial", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #005290;
        }
    </style>
</head>
<body>
    <h1>Welcome to our live chat!</h1>
    <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
    <script type='text/javascript'>
        var initESW = function(gslbBaseURL) {
            embedded_svc.settings.displayHelpButton = true;
            embedded_svc.settings.language = '';
            embedded_svc.settings.enabledFeatures = ['LiveAgent'];
            embedded_svc.settings.entryFeature = 'LiveAgent';

            // Add prepopulated fields
            embedded_svc.settings.prepopulatedPrechatFields = {
                "FirstName": "John", // replace with actual first name
                "LastName": "Doe", // replace with actual last name
                "Email": "john.doe@test.com", // replace with actual email
                "Game": "YoWorld", // replace with actual game
                "Player_Id__c": "1234567890", // replace with actual player ID
                "Platform": "Facebook", // replace with actual platform
                "Subscription": "VIP", // replace with actual subscription

                // add more fields as needed
            };

            embedded_svc.addEventHandler("afterMaximize", function(data) {
                document.querySelector('.FirstName').parentNode.style.display = 'none';
                document.querySelector('.LastName').parentNode.style.display = 'none';
                document.querySelector('.Email').parentNode.style.display = 'none';
                document.querySelector('.Player_Id__c').parentNode.style.display = 'none';
                //let typeEle = document.querySelector('.Type');
                //typeEle.value = '';
                //typeEle.dispatchEvent(new Event('change',{'bubbles':!0}));
                embedded_svc.startChat('Chat with an Expert', '573DU0000004G9K'); // Replace with your button label and ID

            });

            embedded_svc.init(
                'https://bigvikinggames--evolve.sandbox.my.salesforce.com',
                'https://bigvikinggames--evolve.sandbox.my.site.com/YoWorld',
                gslbBaseURL,
                '00DDU000000sXKv',
                'VikingChatbot',
                {
                    baseLiveAgentContentURL: 'https://c.la2-c1cs-ia7.salesforceliveagent.com/content',
                    deploymentId: '572DU0000004Fhz',
                    buttonId: '573DU0000004G9K',
                    baseLiveAgentURL: 'https://d.la2-c1cs-ia7.salesforceliveagent.com/chat',
                    eswLiveAgentDevName: 'VikingChatbot',
                    isOfflineSupportEnabled: false
                }
            );
        };

        if (!window.embedded_svc) {
            var s = document.createElement('script');
            s.setAttribute('src', 'https://bigvikinggames--evolve.sandbox.my.salesforce.com/embeddedservice/5.0/esw.min.js');
            s.onload = function() {
                initESW(null);
            };
            document.body.appendChild(s);
        } else {
            initESW('https://service.force.com');
        }
    </script>
</body>
</html>
